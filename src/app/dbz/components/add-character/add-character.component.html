
<h4>agregar personaje</h4>
<form class="row">
    <input type="text" 
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

    <input type="text" 
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="poder">

    <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
        Agregar
    </button>

    <pre> {{ character | json }}</pre>
</form>
